<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lato", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #66D2CE;
            padding: 40px;
            text-align: center;
        }

        .illustration {
            margin-bottom: 20px;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            font-family: "Khula", sans-serif;
            font-weight: 600;
            font-size: 26px;
            color: black;
            margin-top: -40px;
        }

        button {
            font-weight: 700;
            background-color: #51DE9A;
            color: white;
            border: none;
            padding: 10px 60px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 60px;
            max-width: 300px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            button {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="startlogo.png" alt="Expense Tracker Illustration" class="illustration">
        <h2>Helps you to track <br> your expenses.</h2>
        <form action="loading.html" method="post">
            <button type="submit">Letâ€™s Start!</button>
        </form>
    </div>
</body>
</html>
