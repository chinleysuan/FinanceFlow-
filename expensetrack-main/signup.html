<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FinanceFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lato", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            color: #66D2CE;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #51DE9A;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #51DE9A;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45c487;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="FinanceFlow Logo" class="logo">
        <h2>Sign Up</h2>
        <p>Please fill the details and create account</p>

        <form id="signup-form">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = "https://bwpzqbaemdcwwnreafgt.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3cHpxYmFlbWRjd3ducmVhZmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxODAwNTEsImV4cCI6MjA2Mzc1NjA1MX0.TcKFYp5sD9WG8bmu9WmFp4CI-SP7Al1WnDkPVYJYHGc";
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleSignUp(event) {
            event.preventDefault();

            const fullName = document.getElementById("full_name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error("Sign-up error:", error.message);
                    alert("Sign-up failed: " + error.message);
                    return;
                }

                const userId = data.user?.id;

                const { error: insertError } = await supabaseClient.from("users").insert([
                    {
                        id: userId,
                        auth_id: userId,
                        full_name: fullName,
                        email: email,
                    },
                ]);

                if (insertError) {
                    console.error("Error inserting user profile:", insertError.message);
                    alert("Database insert failed: " + insertError.message);
                    return;
                }

                alert("Signup successful! Please check your email to verify your account.");
                window.location.href = "login.html";
            } catch (err) {
                console.error("Unexpected error:", err);
                alert("An unexpected error occurred.");
            }
        }

        document.getElementById("signup-form").addEventListener("submit", handleSignUp);
    </script>
</body>
</html>
